<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Balance Sheet</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="sheet">
      <div id="header">
        <h1>Balance Sheet</h1>
        <h2>Coding Company</h2>
      </div>
      <div id="info">
        <p class="row">
          <span>2019</span>
          <span>2020</span>
          <span>2021</span>
        </p>
        <h2>Assets</h2>
        <div class="section">
          <p class="row">
            <span class="name">Cash</span>
            <span>$35</span>
            <span>$55</span>
            <span>$46</span>
          </p>
          <p class="note">This is the cash we currently have.</p>
          <p class="row">
            <span class="name">Checking</span>
            <span>$60</span>
            <span>$65</span>
            <span>$50</span>
          </p>
          <p class="note">Our primary transactional account.</p>
          <p class="row">
            <span class="name">Savings</span>
            <span>$400</span>
            <span>$678</span>
            <span>$845</span>
          </p>
          <p class="note">Funds set aside for emergencies.</p>
          <p class="row total">
            <span class="name">Total</span>
            <span>$495</span>
            <span>$798</span>
            <span>$941</span>
          </p>
        </div>
        <h2>Liabilities</h2>
        <div class="section">
          <p class="row">
            <span class="name"></span>
            <span></span><span></span><span></span>
          </p>
          <p class="note"></p>
          <p class="row">
            <span class="name"></span>
            <span></span><span></span><span></span>
          </p>
          <p class="note"></p>
          <p class="row">
            <span class="name"></span>
            <span></span><span></span><span></span>
          </p>
          <p class="note"></p>
          <p class="row total"></p>
        </div>
        <h2>Net Worth</h2>
        <div class="section">
          <p class="row total"></p>
        </div>
      </div>
    </div>
  </body>
</html>
